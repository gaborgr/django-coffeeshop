<h2>Tu Carrito</h2>
{% for item in items %}
    <div>
        {{ item.product.name }} - 
        {{ item.quantity }} x ${{ item.price }} = 
        ${{ item.subtotal }}
    </div>
{% empty %}
    <p>El carrito está vacío.</p>
{% endfor %}
<p>Total: ${{ cart.total }}</p>
<a href="{% url 'checkout' %}">Finalizar Compra</a>
