<!DOCTYPE html>
<html lang="en">
<head>
    <title>Products</title>
</head>
<body>
    <h1>Our Products</h1>
    <ul>
        {% for product in object_list %}
        <li>
            <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>    
            - ${{ product.price }}
        </li>
        {% endfor %}
    </ul>
    
</body>
</html>
